  <script>

    function add7(x,y){
      return x + 7;

    };
    console.log(add7(5, '7'));



    function multiply(x,y){
      return x * y;


    };
    console.log(multiply(2, 4))


    function capitalize(string){
      return string.charAt(0).toUpperCase() + string.substring(1).toLowerCase(); 
    }

    console.log(capitalize('this input is all lowercase'));
    console.log(capitalize('THIS INPUT IS ALL UPPERCASE'));
    console.log(capitalize('tHis InPut Is MiXeD CAse'));

    function lastLetter(string){
      return string.charAt(string.length-1);

    }

    console.log(lastLetter('Last letter of this string')); //returns 'g'


  </script>
